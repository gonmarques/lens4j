buildscript {
    ext {
        junitGradlePluginVersion = "1.0.0-M4"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junitGradlePluginVersion"
    }
}

ext {
    junitVersion = "5.0.0-M4"
    junitPlatformLauncherVersion = "1.0.0-M4"
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:$junitVersion")
    testCompile("org.junit.platform:junit-platform-launcher:$junitPlatformLauncherVersion")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
}
